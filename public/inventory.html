<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Add Rock to Your Inventory</h1>
            <p>Please Enter data for new rock in inventory.</p>
        </div>
    </div>
    <div class="row">
        <form id="inventoryForm" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">mode_edit</i>
                    <input placeholder="Enter the name of the rock!" id="nameInv" type="text" class="validate">
                    <label for="Rock Name">Name of the Rock</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">mode_edit</i>
                    <input placeholder="Enter the url of the Rock image!" id="imageInv" type="url" class="validate">
                    <label for="url">Image url</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea placeholder= "Please enter Rock color,size...." id="descInv" class="materialize-textarea"></textarea>
                    <label for="icon_prefix2">Rock Description</label>
                </div>
            </div>
            <a class="btn waves-effect waves-light btn-large" id="inventorySubBtn">Submit
                <i class="material-icons right">send</i>
            </a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/inventory.js"></script>

</body>

</html>
