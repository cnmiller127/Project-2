<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="login.html">
        Logout
      </a> 
      <a class="navbar-brand" href="members.html">
        My Inventory
      </a> 
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome to your inventory page, <span class="member-name"></span></h2>
      </div>
    </div>
    <a href="seller.html" class=" add-new-rock btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="https://i.pinimg.com/originals/7b/f2/0f/7bf20f01af1b9fb5c940724892da0e93.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Rock example<i class="material-icons right">more_vert</i></span>
        <p>
          <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span>Trade</span>
          </label>
        </p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Rock example<i class="material-icons right">close</i></span>
        <p>Here is some more information about this rock that is only revealed once clicked on.</p>
      </div>
    </div>
    <a class="trade-rock-redirect waves-effect waves-light btn-large" href="buyer.html">Let's trade some rocks!</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
